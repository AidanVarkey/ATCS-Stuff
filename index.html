<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tester</title>
    <link rel = "stylesheet" href="styles.css">
</head>

<body>
    
    
    <div id="yo-yo">
        Aidan's Website
    </div>
    <br>
    <button id="myAddButton" title="don't click">
        Click to Add!
    </button>
    <button id="myRemoveButton" title="don't click">
        Click to Remove!
    </button>
    <button id="Button" title="don't click">
        Don't click!
    </button>
    
    
    <ul id="list">
        <li class="list-item" onclick='hello("Aidan")'>Item 1</li>
        <li class="list-item">Item 2</li>
        <li class="list-item">Item 3</li>
    </ul>
    
    <div id= 'grandparent'> 
        <div id= 'parent'>
            <div id='child'></div>
        </div>
    </div>
    
    
    
    <!-- To Do List-->
    <div class ="wrapper">
        <div class="header">
            <h1>:: ToDo List ::</h1>
        </div>
        <div class="add-task">
            <input id = "new-task-input" type="text" placeholder="Add A Task...">
            <button class="add-task-btn">+</button>
        </div>
        <div class="task-list-header">
            <h2>Tasks</h2>
            <button class="remove-complete-btn">Clear Complete</button>
        </div>
        <div class="task-list-wrapper">
            <ul class="task-list">
    
    
            </ul>
        </div>
    </div>
    <template id = "task-template">
        <li class="task">
            <input type = "checkbox">
            <label>
                <span class="check-mark">&#10004;</span>
                <span class="custom-checkbox"></span>
            </label>
        </li>
    </template>
    <div id= 'movement'> </div>
    <script src="main.js"></script>
</body>
</html>
